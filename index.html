<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Frame App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Frame + Photo Merger</h1>

  <div class="upload-section">
    <label>Upload Frame: <input type="file" id="frameInput" accept="image/*"></label>
    <label>Upload Photos: <input type="file" id="photoInput" accept="image/*" multiple></label>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>
  <p id="photoCounter"></p>

  <div class="preview-thumbnails" id="previewThumbnails"></div>

  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <div class="download-buttons">
    <button id="downloadBtn">Download This</button>
    <button id="downloadAllBtn">Download All</button>
  </div>  

  <script src="script.js"></script>
</body>
</html>
